<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- file css -->
    <link rel="stylesheet" href="/static/css/style.css">

    <title>Aturan Logika</title>
</head>
<body class="admin-set">
    <div class="sidebar">
        <h2 class="logo"><a href="/views/admin">Expert<span> System</a></span></h2>
        <a class="nav-admin" href="/views/admin" style="margin-top: 32px;"><i class='bx bxs-dashboard'></i> Dashboard</a>
        <a class="nav-admin" href="/views/basis"><i class='bx bx-book-content'></i> Pengetahuan</a>
        <a class="nav-admin" href="/views/aturan" style="font-weight: bold;"><i class='bx bx-brain'></i> Aturan Logika</a>
        <a class="nav-admin" href="/views/logout"><i class='bx bx-log-out'></i> Logout</a>
    </div>
    <div style="padding-top: 32px;padding-left: 5%; padding-right: 5%;">
        <h2>Aturan Logika</h2>
        <table class="table" style="border: none; margin-top: 16px;">
            <thead>
                <tr>
                    <th scope="col">Kondisi</th>
                    <th scope="col">Jawaban</th>
                    <th scope="col">Indikasi</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data_aturan %}
                <tr>
                    <td>{{ item.Kondisi }}</td>
                    <td>{{ item.Jawaban }}</td>
                    <td>{{ item.Indikasi }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
